name: Basic Workflow

on:
  workflow_dispatch:

env:
  DayOfWeek: Funday
  testvar: value-1

jobs:
  mainJob:
    name: 'Print the env vars'
    runs-on: ubuntu-latest

    env:
      Greeting: Dear
      testvar: value-2

    steps:
      - name: print-values-of-env-vars
        run: |
          echo "$Greeting $First_Name. Today is $DayOfWeek"
          echo "testvar $testvar"
          echo "testvar ${{ env.testvar }}"

        env:
          First_Name: Bridge
          testvar: value-3
