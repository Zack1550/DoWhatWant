name: 'Custom GITHUB_ENV var Demo'

on: workflow_dispatch

jobs:
  gitHubEnv:
    name: gitHubEnv  # This is the optional human-readable name of the job
    runs-on: ubuntu-latest
    steps:
      - name: Set the value
        id: step_one  # Corrected typo here (optional change)
        run: |
            echo "action_state=yellow" >> $GITHUB_ENV
        
      - name: Use the value
        id: step_two
        run: |
            echo "${{ env.action_state }}" # this will output in yellow
